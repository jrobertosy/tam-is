<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Tam-is | Share a bite of deliciousness</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="navigation">
        <div class="logo-box">
          <img src="img/logo.jpeg" alt="Tam-is Logo" class="logo" />
        </div>

        <ul class="nav">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Cart</a>
          </li>
        </ul>
      </nav>

      <div class="header">
        <h1 class="header__title header--primary mb-md">Tam-ispecial</h1>
        <p class="header__text mb-md">
          Come and eat with us! Sharing a bite of Deliciousness
        </p>
        <button class="btn">Order now</button>
      </div>

      <div class="about-section">
        <div class="about__picture">
          <img
            src="/img/about-img.jpeg"
            alt="About Image"
            class="about__picture--img"
          />
        </div>

        <div class="about__content">
          <h4 class="about__content__title header-4 mb-hg">About Us</h4>
          <h5 class="about__content__text header-5 mb-hg">
            Tam-is was founded by <span> Nikki Pag-ong </span> and her partner
            <span>Roberto Sy Jr. </span>
            as a humble enterprise in the business industry.
          </h5>
          <button class="btn-2 mb-hg">More about us</button>
        </div>
      </div>
    </div>
  </body>
</html>
